# terminal colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# nvim suggested options
set-option -sg escape-time 10
set-option -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Key Maps

# change leader key
set -g prefix C-Space
bind Space send-prefix

# split panes
unbind %
bind \\ split-window -h
unbind '"'
bind - split-window -v

# reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# resize panes
bind -r m resize-pane -L 5
bind -r n resize-pane -D 5
bind -r e resize-pane -U 5
bind -r i resize-pane -R 5

# maximize with m
bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# Plugin Setup
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-m' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-n' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-e' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-i' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/default/cyan'
# set -g @plugin 'dracula/tmux'
# set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

set -g @plugin 'tmux-plugins/tmux-resurrect' # save sessions across restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # autosave sessions (15min default)

# Keep this line last
run '~/.tmux/plugins/tpm/tpm'

