# Tmux prefix
set -g prefix C-Space
bind Space send-prefix

# reload config
unbind r
bind r source-file ~/.tmux.conf

# terminal options
set -g mouse on
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g pane-base-index 1

# split panes
unbind %
bind \\ split-window -h
unbind '"'
bind - split-window -v

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
set -sg escape-time 0

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# unbind -T copy-mode-vi MouseDragEnd1Pane

# Plugin Setup
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

set -g @plugin 'tmux-plugins/tmux-resurrect' # save sessions across restarts (prefix s, prefix r)
set -g @plugin 'tmux-plugins/tmux-continuum' # autosave sessions (15min default)
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'MunifTanjim/tmux-suspend' # lock local tmux with F12 (for working wiht remote tmux)

# Keep this line last
run '~/.tmux/plugins/tpm/tpm'

